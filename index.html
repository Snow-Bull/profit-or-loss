<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit/Loss Calculator</title>
    <link rel="stylesheet" href="/style.css">

</head>
<body>
    <h1 class="intro">Stock Profile & Loss Calculator</h1>
    <label for="initial-price">Intial Price </label>
    <input id="initial-price" type="number" placeholder="Enter Intial Price Here">
    <label for="quantity">Quantity of Stocks  </label>
    <input id="quantity" type="number" placeholder="Enter the Number of Stocks bought">
    <label for="current-price">Current Price </label>
    <input id="current-price" type="number" placeholder="Enter the Current Price of the stocks">
    <div id="btnDiv"><button id="submitBtn">Tell ME</button></div>
    <p id="output"></p>

    <script src="/app.js"></script>
    
</body>
</html>
